<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Pub Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #score-filter {
            margin: 10px;
            width: 200px;
        }
        #score-input {
            margin: 10px;
            width: 80px;
        }
        #filters {
            margin-left: 20px;
            max-width: 400px;
        }
        #filters h3 {
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        #filters label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; 
            font-size: 14px; 
        }
        #filters label span {
            width: 120px;
            text-align: left;
        }
        #filters input {
            margin-right: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        #map {
            height: calc(100vh - 200px); 
        }
        #auth-container {
            margin: 10px 20px;
            display: flex;
            align-items: center;
        }

        #user-display {
            margin-left: 10px;
            font-style: italic;
        }

        .user-marker {
            border: 2px solid black !important;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">London Pub Map</h1>
        <h2 class="text-center"><em>A Semi-Objective Guide</em></h2>
    </div>

    <div id="auth-container">
        <button id="login-button" class="btn btn-outline-primary btn-sm">Login to Add Your Own Pubs</button>
        <button id="logout-button" class="btn btn-outline-secondary btn-sm ms-2" style="display: none;">Logout</button>
        <span id="user-display"></span>
    </div>

    <div id="filters">
        <h3>Filter for Minimum Scores</h3>
        <label>
            <span>Filter by Total Score:</span>
            <input type="range" id="score-filter" min="0" max="25" value="0" step="1">
            <span id="score-value">0</span>
        </label>
        <label>
            <span>Location:</span>
            <input type="number" id="location-filter" min="0" max="5" value="0" step="1">
        </label>
        <label>
            <span>Atmosphere:</span>
            <input type="number" id="atmos-filter" min="0" max="5" value="0" step="1">
        </label>
        <label>
            <span>Drinks:</span>
            <input type="number" id="drinks-filter" min="0" max="5" value="0" step="1">
        </label>
        <label>
            <span>Value:</span>
            <input type="number" id="value-filter" min="0" max="5" value="0" step="1">
        </label>
        <label>
            <span>Facilities:</span>
            <input type="number" id="facilities-filter" min="0" max="5" value="0" step="1">
        </label>
    </div>

    <div id="map"></div>

    <!-- Add login button -->
    <div class="container my-4">
        <button id="login-button" class="btn btn-primary">Login to Add Your Own Pubs</button>
        <span id="login-status" class="ms-2"></span>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialise the map
        const map = L.map('map').setView([51.5074, -0.1278], 12); // London
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Track current user
        let currentUser = null;

        function getMarkerColor(Total) {
            if (Total >= 17) {
                return '#4CAF50';
            } else if (Total >= 14) {
                return '#FFEB3B';
            } else if (Total >= 1) {
                return '#F44336';
            } else {
                return '#808080';
            }
        }

        function getMarkerStyle(Total, isUserEntry) {
            const baseColor = getMarkerColor(Total);

            if (isUserEntry) {
                return {
                    fillColor: baseColor,
                    border: '2px solid black',
                    borderRadius: '50%'
                };
            }

            return {
                fillColor: baseColor,
                border: 'none',
                borderRadius: '50%'
            };
        }

        function filterPubsByScore(pubs, filters) {
            console.log('Filters:', filters);
            const filtered = pubs.filter(pub =>
                pub.Total >= filters.Total &&
                pub.Location >= filters.Location &&
                pub.Atmos >= filters.Atmos &&
                pub.Drinks >= filters.Drinks &&
                pub.Value >= filters.Value &&
                pub.Facilities >= filters.Facilities
            );
            console.log('Filtered Pubs:', filtered);
            return filtered;
        }

        function updateMapWithFilters() {
            const filters = {
                Total: parseInt(document.getElementById('score-filter').value),
                Location: parseInt(document.getElementById('location-filter').value),
                Atmos: parseInt(document.getElementById('atmos-filter').value),
                Drinks: parseInt(document.getElementById('drinks-filter').value),
                Value: parseInt(document.getElementById('value-filter').value),
                Facilities: parseInt(document.getElementById('facilities-filter').value)
            };
            console.log('Filters:', filters);
            renderMarkers(allPubs, filters);
        }

        function renderMarkers(pubs, filters) {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            const filteredPubs = filterPubsByScore(pubs, filters);
            filteredPubs.forEach(pub => {
                const markerStyle = getMarkerStyle(pub.Total, pub.isUserEntry);

                const markerIcon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div style="
                            background-color: ${markerStyle.fillColor};
                            width: 25px;
                            height: 25px;
                            border: ${markerStyle.border};
                            border-radius: ${markerStyle.borderRadius};
                        "></div>`,
                    iconSize: [25, 25],
                    iconAnchor: [12, 25],
                    popupAnchor: [1, -34]
                });

                const popupContent = `
                        <b>${pub.Pub}</b><br>
                        ${pub.isUserEntry ? '<i>Your entry</i><br>' : ''}
                        Total Score: ${pub.Total}<br>
                        Location: ${pub.Location}<br>
                        Atmosphere: ${pub.Atmos}<br>
                        Drinks: ${pub.Drinks}<br>
                        Value: ${pub.Value}<br>
                        Facilities: ${pub.Facilities}
                    `;

                L.marker([pub.latitude, pub.longitude], { icon: markerIcon })
                    .addTo(map)
                    .bindPopup(popupContent);
            });
        }

        function addLiveLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }

            let userHasMovedMap = false;

            map.on('movestart', () => {
                userHasMovedMap = true;
            });

            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude } = position.coords;
                    const liveLocationIcon = L.circleMarker([latitude, longitude], {
                        color: '#1E90FF',
                        fillColor: '#1E90FF',
                        fillOpacity: 0.5,
                        radius: 8
                    }).addTo(map);

                    map.setView([latitude, longitude], 14);

                    navigator.geolocation.watchPosition(
                        updatedPosition => {
                            const { latitude: updatedLat, longitude: updatedLon } = updatedPosition.coords;
                            liveLocationIcon.setLatLng([updatedLat, updatedLon]);
                            if (!userHasMovedMap) {
                                map.setView([updatedLat, updatedLon]);
                            }
                        },
                        error => console.error('Error watching position:', error)
                    );
                },
                error => {
                    console.error('Error getting location:', error);
                    alert('Unable to retrieve your location.');
                }
            );
        }

        const initialFilters = {
            Total: 0,
            Location: 0,
            Atmos: 0,
            Drinks: 0,
            Value: 0,
            Facilities: 0
        };

        // Add markers dynamically
        let allPubs = [];

        async function fetchAllPubs(nextPageToken = null) {
            let url = 'https://firestore.googleapis.com/v1/projects/london-pubs-gw/databases/(default)/documents/pubs?pageSize=100';
            if (nextPageToken) {
                url += `&pageToken=${nextPageToken}`;
            }

            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.documents) {
                        console.error('No documents found in Firestore.');
                        return [];
                    }

                    const pubs = data.documents.map(doc => {
                        const fields = doc.fields;
                        const isUserEntry = fields.isUserEntry?.booleanValue ?? false;
                        const userId = fields.userId?.stringValue ?? null;

                        // Show all core pubs and only user entries that match the current user
                        if (!isUserEntry || (currentUser && userId === currentUser.uid)) {
                            return {
                                Pub: fields.Pub?.stringValue ?? '',
                                latitude: fields.latitude?.doubleValue ?? null,
                                longitude: fields.longitude?.doubleValue ?? null,
                                Total: parseInt(fields.Total?.integerValue ?? 0),
                                Location: parseInt(fields.Location?.integerValue ?? 0),
                                Atmos: parseInt(fields.Atmos?.integerValue ?? 0),
                                Drinks: parseInt(fields.Drinks?.integerValue ?? 0),
                                Value: parseInt(fields.Value?.integerValue ?? 0),
                                Facilities: parseInt(fields.Facilities?.integerValue ?? 0),
                                isUserEntry: isUserEntry,
                                userId: userId
                            };
                        }
                        return null;
                    }).filter(pub => pub !== null);

                    allPubs = allPubs.concat(pubs);

                    if (data.nextPageToken) {
                        return fetchAllPubs(data.nextPageToken); // Fetch next batch
                    } else {
                        return allPubs; // Return when all data is retrieved
                    }
                })
                .catch(error => console.error('Error loading pubs from Firebase:', error));
        }

        // Call the function and render the markers
        fetchAllPubs().then(() => {
            console.log("Fetched pubs data:", allPubs); // Print full dataset
            renderMarkers(allPubs, initialFilters);
        });

        // Event listeners for filters
        document.getElementById('score-filter').addEventListener('input', function () {
            document.getElementById('score-value').textContent = this.value;
            updateMapWithFilters();
        });
        document.getElementById('location-filter').addEventListener('input', updateMapWithFilters);
        document.getElementById('atmos-filter').addEventListener('input', updateMapWithFilters);
        document.getElementById('drinks-filter').addEventListener('input', updateMapWithFilters);
        document.getElementById('value-filter').addEventListener('input', updateMapWithFilters);
        document.getElementById('facilities-filter').addEventListener('input', updateMapWithFilters);

        addLiveLocation();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add Pub Button - Only show when logged in -->
    <button id="add-pub-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pubModal" style="display: none;">
        Add a Pub
    </button>

    <div class="modal fade" id="pubModal" tabindex="-1" aria-labelledby="pubModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pubModalLabel">Add a New Pub</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pub-form">
                        <div class="mb-3">
                            <label for="pub-name" class="form-label">Pub Name:</label>
                            <input type="text" id="pub-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="latitude" class="form-label">Latitude:</label>
                            <input type="number" id="latitude" class="form-control" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="longitude" class="form-label">Longitude:</label>
                            <input type="number" id="longitude" class="form-control" step="any" required>
                            <small class="form-text text-muted"><em>You can find coordinates by dropping a pin on Google Maps.</em></small>
                        </div>
                        <div class="mb-3">
                            <label for="location-score" class="form-label">Location (1-5):</label>
                            <input type="number" id="location-score" class="form-control" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="atmosphere-score" class="form-label">Atmosphere (1-5):</label>
                            <input type="number" id="atmosphere-score" class="form-control" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="drinks-score" class="form-label">Drinks (1-5):</label>
                            <input type="number" id="drinks-score" class="form-control" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="value-score" class="form-label">Value (1-5):</label>
                            <input type="number" id="value-score" class="form-control" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="facilities-score" class="form-label">Facilities (1-5):</label>
                            <input type="number" id="facilities-score" class="form-control" min="1" max="5" required>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module">

        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR-XOKVv4M6VqObiNtDhNQNsEyIVdxyoc",
            authDomain: "london-pubs-gw.firebaseapp.com",
            projectId: "london-pubs-gw",
            storageBucket: "london-pubs-gw.firebasestorage.app",
            messagingSenderId: "744963005352",
            appId: "1:744963005352:web:50e4a4091bed7f35b29b9d"

        const app = initializeApp(firebaseConfig);
        console.log("✅ Firebase initialized:", app);

        // Make db and auth available globally

        // Monitor auth state changes
        // Modify your onAuthStateChanged function to properly update all buttons
        onAuthStateChanged(auth, (user) => {

                // User is signed in
                window.currentUser = user;
                console.log("User signed in:", user.displayName);

                // Update all login buttons
                const loginButtons = document.querySelectorAll("#login-button");
                loginButtons.forEach(button => {
                    button.style.display = 'none'; // Hide login button
                });

                // Show add pub button when logged in
                const addPubBtn = document.getElementById("add-pub-btn");
                if (addPubBtn) {
                    addPubBtn.style.display = 'block';
                    addPubBtn.textContent = 'Add Your Pub';
                }

                // Update user display
                const userDisplay = document.getElementById("user-display");
                if (userDisplay) {
                    userDisplay.textContent = `Logged in as ${user.displayName}`;
                    userDisplay.style.display = 'inline';
                }

                // Show logout button
                const logoutButton = document.getElementById("logout-button");
                if (logoutButton) {
                    logoutButton.style.display = 'inline-block';
                }

                // Refresh the map to include user's entries
                fetchAllPubs().then(() => {
                    renderMarkers(allPubs, initialFilters);
                });
            } else {
                // User is signed out
                window.currentUser = null;

                // Update login buttons
                const loginButtons = document.querySelectorAll("#login-button");
                loginButtons.forEach(button => {
                    button.style.display = 'inline-block';
                    button.textContent = "Login to Add Your Own Pubs";
                });

                // Hide add pub button when logged out
                const addPubBtn = document.getElementById("add-pub-btn");
                if (addPubBtn) {
                    addPubBtn.style.display = 'none';
                }

                // Clear user display
                const userDisplay = document.getElementById("user-display");
                if (userDisplay) {
                    userDisplay.textContent = '';
                    userDisplay.style.display = 'none';
                }

                // Hide logout button
                const logoutButton = document.getElementById("logout-button");
                if (logoutButton) {
                    logoutButton.style.display = 'none';
                }
            }
        });
    </script>

    <script type="module">
        import { collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        import { signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Add login functionality
        const loginButton = document.createElement("button");
        loginButton.id = "login-button";
        loginButton.className = "btn btn-primary m-2";
        loginButton.textContent = "Login to Add Your Own Pubs";
        document.body.insertBefore(loginButton, document.querySelector("#pubModal"));

        loginButton.addEventListener("click", () => {
            if (!window.currentUser) {
                signInWithPopup(window.auth, new GoogleAuthProvider())
                    .then((result) => {
                        const user = result.user;
                        console.log("Logged in user:", user.displayName);
                    }).catch((error) => {
                        console.error("Error during authentication:", error);
                    });
            } else {
                // Already logged in - show dialog to add pub
                const modal = new bootstrap.Modal(document.getElementById('pubModal'));
                modal.show();
            }
        });

        // Handle pub form submission
        document.getElementById("pub-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            // Check if user is logged in
            if (!window.currentUser) {
                alert("Please log in with Google to add your own pubs.");
                return;
            }

            const db = window.db;
            if (!db) {
                console.error("Firestore is not initialized.");
                alert("Error: Firestore not initialized.");
                return;
            }

            const pubName = document.getElementById("pub-name").value;
            const latitude = parseFloat(document.getElementById("latitude").value);
            const longitude = parseFloat(document.getElementById("longitude").value);
            const locationScore = parseInt(document.getElementById("location-score").value);
            const atmosphereScore = parseInt(document.getElementById("atmosphere-score").value);
            const drinksScore = parseInt(document.getElementById("drinks-score").value);
            const valueScore = parseInt(document.getElementById("value-score").value);
            const facilitiesScore = parseInt(document.getElementById("facilities-score").value);
            const totalScore = locationScore + atmosphereScore + drinksScore + valueScore + facilitiesScore;

            // Generate ID in the format pub_latitude_longitude
            const pubId = `${pubName}_${latitude}_${longitude}`.replace(/\s+/g, "_").toLowerCase();

            try {
                const pubData = {
                    Pub: pubName,
                    latitude: latitude,
                    longitude: longitude,
                    Total: totalScore,
                    Location: locationScore,
                    Atmos: atmosphereScore,
                    Drinks: drinksScore,
                    Value: valueScore,
                    Facilities: facilitiesScore,
                    timestamp: new Date(),
                    isUserEntry: true,
                    userId: window.currentUser.uid,
                    userDisplayName: window.currentUser.displayName
                };

                await setDoc(doc(db, "pubs", pubId), pubData);

                alert("Pub added successfully!");

                const newPub = {
                    Pub: pubName,
                    latitude: latitude,
                    longitude: longitude,
                    Total: totalScore,
                    Location: locationScore,
                    Atmos: atmosphereScore,
                    Drinks: drinksScore,
                    Value: valueScore,
                    Facilities: facilitiesScore,
                    isUserEntry: true,
                    userId: window.currentUser.uid,
                    userDisplayName: window.currentUser.displayName
                };

                allPubs.push(newPub);
                renderMarkers(allPubs, initialFilters);

                document.getElementById("pub-form").reset();

                // Close the modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('pubModal'));
                modal.hide();

            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Error adding pub. Please try again.");
            }
        });

        // Modify the fetchAllPubs function to handle user entries
        window.fetchAllPubsOriginal = window.fetchAllPubs; // Save the original function

        window.fetchAllPubs = async function (nextPageToken = null) {
            let url = 'https://firestore.googleapis.com/v1/projects/london-pubs-gw/databases/(default)/documents/pubs?pageSize=100';
            if (nextPageToken) {
                url += `&pageToken=${nextPageToken}`;
            }

            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.documents) {
                        console.error('No documents found in Firestore.');
                        return [];
                    }

                    const pubs = data.documents.map(doc => {
                        const fields = doc.fields;
                        const isUserEntry = fields.isUserEntry?.booleanValue ?? false;
                        const userId = fields.userId?.stringValue ?? null;

                        // Include if it's a core pub OR if it belongs to the current user
                        if (!isUserEntry || (window.currentUser && userId === window.currentUser.uid)) {
                            return {
                                Pub: fields.Pub?.stringValue ?? "Unknown Pub",
                                latitude: fields.latitude?.doubleValue ?? null,
                                longitude: fields.longitude?.doubleValue ?? null,
                                Total: fields.Total?.integerValue ?? null,
                                Location: fields.Location?.integerValue ?? null,
                                Atmos: fields.Atmos?.integerValue ?? null,
                                Drinks: fields.Drinks?.integerValue ?? null,
                                Value: fields.Value?.integerValue ?? null,
                                Facilities: fields.Facilities?.integerValue ?? null,
                                isUserEntry: isUserEntry,
                                userId: userId
                            };
                        }
                        return null;
                    }).filter(pub => pub !== null);

                    window.allPubs = pubs; // Replace instead of concat to avoid duplicates

                    if (data.nextPageToken) {
                        return fetchAllPubs(data.nextPageToken);
                    } else {
                        return window.allPubs;
                    }
                })
                .catch(error => console.error('Error loading pubs from Firebase:', error));
        };

        // Update the marker creation function to show different styling for user entries
        window.renderMarkersOriginal = window.renderMarkers; // Save original function

        window.renderMarkers = function (pubs, filters) {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            const filteredPubs = filterPubsByScore(pubs, filters);
            filteredPubs.forEach(pub => {
                // Determine marker color based on score
                let markerColor = getMarkerColor(pub.Total);

                // Create marker with special style for user entries
                const markerIcon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div style="
                        background-color: ${markerColor};
                        width: 25px;
                        height: 25px;
                        border-radius: 50%;
                        ${pub.isUserEntry ? 'border: 3px solid #3366ff; box-shadow: 0 0 5px #3366ff;' : ''}
                    "></div>`,
                    iconSize: [25, 25],
                    iconAnchor: [12, 25],
                    popupAnchor: [1, -34]
                });

                L.marker([pub.latitude, pub.longitude], { icon: markerIcon })
                    .addTo(map)
                    .bindPopup(`<b>${pub.Pub}</b><br>
                                ${pub.isUserEntry ? '<i>Your pub entry</i><br>' : ''}
                                Total Score: ${pub.Total}<br>
                                Location: ${pub.Location}<br>
                                Atmosphere: ${pub.Atmos}<br>
                                Drinks: ${pub.Drinks}<br>
                                Value: ${pub.Value}<br>
                                Facilities: ${pub.Facilities}
                            `);
            });
        };
    </script>
