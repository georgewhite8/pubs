<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #score-filter {
            margin: 10px;
            width: 200px;
        }
        #score-input {
            margin: 10px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="test-center">London Pub Map</h1>
    </div>
    <label for="score-filter">Filter by Score (Total):</label>
    <input type="range" id="score-filter" min="0" max="25" value="0" step="1">
    <span id="score-value">0</span>

    <label for='score-input'>Or type a score:</label>
    <input type="number" id="score-input" min="0" max="25" value="0" step="1">

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialise the map
        const map = L.map('map').setView([51.5074, -0.1278], 12); // London
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function getMarkerColor(Total) {
            if (Total >= 18) {
                return '#4CAF50';
            } else if (Total >= 15) {
                return '#FFEB3B';
            } else if (Total >= 1) {
                return '#F44336';
            } else {
                return '#808080';
            }
        }

        function filterPubsByScore(pubs, scoreThreshold) {
            return pubs.filter(pub => pub.Total >= scoreThreshold);
        }

        // Add markers dynamically
        let allPubs = [];
        fetch('./pubs_pretty.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not OK');
                }
                return response.json();
            })
            .then(data => {
                allPubs = data.filter(pub => pub.latitude && pub.longitude && pub.Pub);

                renderMarkers(allPubs, 0);

                const scoreFilter = document.getElementById('score-filter');
                const scoreValue = document.getElementById('score-value');

                scoreFilter.addEventListener('input', function () {
                    const scoreThreshold = parseInt(scoreFilter.value);
                    scoreValue.textContent = scoreThreshold;

                    renderMarkers(allPubs, scoreThreshold);
                });

                const scoreInput = document.getElementById('score-input');
                scoreInput.addEventListener('input', function () {
                    const scoreThreshold = parseInt(scoreInput.value);

                    if (scoreThreshold >= 0 && scoreThreshold <= 25) {
                        scoreFilter.value = scoreThreshold;
                        scoreValue.textContent = scoreThreshold;
                        renderMarkers(allPubs, scoreThreshold);

                    }
                });
            })
            .catch(error => console.error('Error loading pubs.json:', error));

        function renderMarkers(pubs, scoreThreshold) {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            const filteredPubs = filterPubsByScore(pubs, scoreThreshold);

            filteredPubs.forEach(pub => {
                 const markerColor = getMarkerColor(pub.Total);
                 const markerIcon = L.divIcon({
                     className: 'custom-icon',
                     html: `<div style="background-color: ${markerColor}; width: 25px; height: 25px; border-radius: 50%;"></div>`,
                     iconSize: [25, 25],  // Size of the marker
                     iconAnchor: [12, 25],  // Point of the icon that will correspond to marker's location
                     popupAnchor: [1, -34]  // Position of the popup relative to the icon
                 });
                    
                 L.marker([pub.latitude, pub.longitude], { icon: markerIcon })
                     .addTo(map)
                     .bindPopup(`<b>${pub.Pub}</b><br>Score: ${pub.Total}`);
            });
        }            
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
