<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="test-center">London Pub Map</h1>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.5074, -0.1278], 12); // London
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function getMarkerColor(Total) {
            if (Total >= 18) {
                return '#4CAF50';
            } else if (Total >= 15) {
                return '#FFEB3B';
            } else if (Total >= 1) {
                return '#F44336';
            } else {
                return '#808080';
            }
        }

        // Add markers dynamically
        fetch('./pubs_pretty.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not OK');
                }
                return response.json();
            })
            .then(data => {
                data = data.filter(pub => pub.latitude && pub.longitude && pub.Pub);
                data.forEach(pub => {
                    const markerColor = getMarkerColor(pub.Total);
                    const markerIcon = L.divIcon({
                        className: 'custom-icon',
                        html: `<div style="background-color: ${markerColor}; width: 25px; height: 25px; border-radius: 50%;"></div>`,
                        iconSize: [25, 25],  // Size of the marker
                        iconAnchor: [12, 12],  // Point of the icon that will correspond to marker's location
                        popupAnchor: [1, -34]  // Position of the popup relative to the icon
                    });
                    
                    L.marker([pub.latitude, pub.longitude], { icon: markerIcon })
                        .addTo(map)
                        .bindPopup(`<b>${pub.Pub}</b><br>Score: ${pub.Total}`);
                });
            })
            .catch(error => console.error('Error loading pubs.json:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
